name: Build Manager

on:
  # 移除 push/pull_request 自动触发规则，仅保留手动触发和工作流调用
  workflow_call:
  workflow_dispatch:  # 手动触发核心配置

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # 拉取完整提交记录，用于生成版本号

      - name: Generate dynamic version
        id: parse_version
        run: |
          # 动态版本号逻辑不变（标签优先，无标签则用分支-哈希-提交次数）
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          else
            BRANCH=$(echo "${{ github.ref_name }}" | tr '/' '-')
            COMMIT_HASH=$(git rev-parse --short HEAD)
            COMMIT_COUNT=$(git rev-list --count HEAD)
            VERSION="${BRANCH}-${COMMIT_HASH}-${COMMIT_COUNT}"
          fi
          VERSION=$(echo "$VERSION" | tr -cd '[:alnum:]-._')
          echo "Generated Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: jetbrains
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Install toolchain
        run: |
          rustup default stable
          rustup update stable
          cargo install cargo-ndk
          rustup target install aarch64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apd
          cache-targets: false

      - name: Build with Gradle
        run: |
          echo 'org.gradle.parallel=true' >> gradle.properties
          echo 'org.gradle.vfs.watch=true' >> gradle.properties
          echo 'org.gradle.jvmargs=-Xmx2048m' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          sed -i 's/org.gradle.configuration-cache=true//g' gradle.properties
          ./gradlew clean assembleRelease -PAPP_VERSION="${{ steps.parse_version.outputs.VERSION }}"
          echo "BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: 懒人听书-${{ steps.parse_version.outputs.VERSION }}
          path: app/build/outputs/apk/release/*.apk

      - name: Post to channel
        if: ${{ github.ref == 'refs/heads/main' && github.ref_type != 'tag' }}
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message || '手动触发构建' }}
          COMMIT_URL: ${{ github.event.head_commit.url || github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          COMMIT_ID: ${{ github.sha }}
          VERSION: ${{ steps.parse_version.outputs.VERSION }}
        run: |
          if [ ! -z "${{ secrets.BOT_TOKEN }}" ]; then
            OUTPUT="app/build/outputs/apk/release"
            Release=$(find $OUTPUT -name "*.apk")
            curl -v "$(python3 .github/scripts/telegram_url.py -1002058433411)" \
              -F "document=@${Release}" \
              -F "caption=懒人听书 新版本发布\n版本号：${VERSION}\n提交信息：${COMMIT_MESSAGE}\n提交链接：${COMMIT_URL}"
            curl -v "$(python3 .github/scripts/telegram_url.py -1001910818234)" \
              -F "document=@${Release}" \
              -F "caption=懒人听书 新版本发布\n版本号：${VERSION}\n提交信息：${COMMIT_MESSAGE}\n提交链接：${COMMIT_URL}"
          fi

      - name: Release apk
        if: ${{ github.ref_type == 'tag' }}
        continue-on-error: true
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          artifacts: app/build/outputs/apk/release/*.apk
          generateReleaseNotes: true
          makeLatest: true
          replacesArtifacts: true
          name: 懒人听书 ${{ steps.parse_version.outputs.VERSION }}

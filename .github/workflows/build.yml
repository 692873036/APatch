name: Build Manager (Manual Trigger Only)
on:
  workflow_dispatch:  # ä»…æ‰‹åŠ¨è§¦å‘
    inputs:
      build_note:
        description: 'Build note (optional)'
        required: false
        default: 'Manual build'

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # ğŸ‘‡ å·²åˆ é™¤ï¼šåŠ¨æ€ç”Ÿæˆç‰ˆæœ¬å·çš„æ­¥éª¤ï¼ˆé¿å…è¦†ç›–å›ºå®šçš„888888ï¼‰

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: jetbrains
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Install toolchain
        run: |
          rustup default stable
          rustup update stable
          cargo install cargo-ndk
          rustup target install aarch64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apd
          cache-targets: false

      - name: Build with Gradle
        run: |
          echo 'org.gradle.parallel=true' >> gradle.properties
          echo 'org.gradle.vfs.watch=true' >> gradle.properties
          echo 'org.gradle.jvmargs=-Xmx2048m' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          sed -i 's/org.gradle.configuration-cache=true//g' gradle.properties
          ./gradlew clean assembleRelease  # ç›´æ¥æ„å»ºï¼Œä½¿ç”¨build.gradleä¸­çš„å›ºå®šç‰ˆæœ¬å·
          echo "BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          # æ–‡ä»¶åä¸­ä½¿ç”¨å›ºå®šç‰ˆæœ¬å·888888ï¼Œæ¸…æ™°è¯†åˆ«
          name: APatch-Unsigned-888888
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

name: Build Manager

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ '*' ]  # 代码推送自动触发构建
  pull_request:
    branches: [ '*' ]  # PR提交自动触发构建

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate dynamic version（自动读取根项目managerVersionCode）
        id: parse_version
        run: |
          # 从根项目build.gradle.kts提取原版managerVersionCode（适配项目结构）
          ORIGINAL_VERSION=$(grep -oP 'val managerVersionCode: Int by rootProject.extra\s*=\s*\K\d+' ../build.gradle.kts)
          
          # 读取失败兜底（请替换为你的实际原版版本号）
          if [[ -z "$ORIGINAL_VERSION" ]]; then
            ORIGINAL_VERSION="10200"
          fi
          
          # 直接使用原版版本号，不做任何修改
          VERSION="$ORIGINAL_VERSION"
          VERSION=$(echo "$VERSION" | tr -cd '[:alnum:]-._')
          echo "当前版本号（与原版一致）: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: jetbrains
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Install toolchain
        run: |
          rustup default stable
          rustup update stable
          cargo install cargo-ndk
          rustup target install aarch64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apd
          cache-targets: false

      - name: Build with Gradle
        run: |
          echo 'org.gradle.parallel=true' >> gradle.properties
          echo 'org.gradle.vfs.watch=true' >> gradle.properties
          echo 'org.gradle.jvmargs=-Xmx2048m' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          sed -i 's/org.gradle.configuration-cache=true//g' gradle.properties
          ./gradlew clean assembleRelease -PAPP_VERSION="${{ steps.parse_version.outputs.VERSION }}"
          echo "BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)" >> $GITHUB_ENV

      - name: Generate temporary keystore
        run: |
          keytool -genkeypair \
            -keystore ./temp.keystore \
            -alias temp-apatch-alias \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass temp@123456 \
            -keypass temp@123456 \
            -dname "CN=Temp, OU=APatch, O=Dev, L=Beijing, ST=Beijing, C=CN"

      - name: Sign APK with temporary keystore（修复apksigner参数）
        env:
          BUILD_TOOL_VERSION: ${{ env.BUILD_TOOL_VERSION }}
        run: |
          UNSIGNED_APK=$(find app/build/outputs/apk/release -name "*.apk" ! -name "*-signed.apk")
          SIGNED_APK=$(echo "$UNSIGNED_APK" | sed 's/\.apk$/-signed.apk/')
          /usr/local/lib/android/sdk/build-tools/$BUILD_TOOL_VERSION/apksigner sign \
            --ks ./temp.keystore \
            --ks-pass pass:temp@123456 \
            --key-pass pass:temp@123456 \
            -alias temp-apatch-alias \  # 已修正为单横线-alias
            --out "$SIGNED_APK" \
            "$UNSIGNED_APK"
          /usr/local/lib/android/sdk/build-tools/$BUILD_TOOL_VERSION/apksigner verify "$SIGNED_APK"
          echo "Signed APK path: $SIGNED_APK"

      - name: Upload signed artifact
        uses: actions/upload-artifact@v5
        with:
          name: 懒人听书-${{ steps.parse_version.outputs.VERSION }}-signed
          path: app/build/outputs/apk/release/*-signed.apk

      - name: Release signed apk
        if: ${{ github.ref_type == 'tag' }}
        continue-on-error: true
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          artifacts: app/build/outputs/apk/release/*-signed.apk
          generateReleaseNotes: true
          makeLatest: true
          replacesArtifacts: true
          name: 懒人听书 ${{ steps.parse_version.outputs.VERSION }}

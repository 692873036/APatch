name: Build Manager

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate dynamic version
        id: parse_version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          else
            BRANCH=$(echo "${{ github.ref_name }}" | tr '/' '-')
            COMMIT_HASH=$(git rev-parse --short HEAD)
            COMMIT_COUNT=$(git rev-list --count HEAD)
            VERSION="${BRANCH}-${COMMIT_HASH}-${COMMIT_COUNT}"
          fi
          VERSION=$(echo "$VERSION" | tr -cd '[:alnum:]-._')
          echo "Generated Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: jetbrains
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Install toolchain
        run: |
          rustup default stable
          rustup update stable
          cargo install cargo-ndk
          rustup target install aarch64-linux-android

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apd
          cache-targets: false

      - name: Build with Gradle
        run: |
          echo 'org.gradle.parallel=true' >> gradle.properties
          echo 'org.gradle.vfs.watch=true' >> gradle.properties
          echo 'org.gradle.jvmargs=-Xmx2048m' >> gradle.properties
          echo 'android.native.buildOutput=verbose' >> gradle.properties
          sed -i 's/org.gradle.configuration-cache=true//g' gradle.properties
          ./gradlew clean assembleRelease -PAPP_VERSION="${{ steps.parse_version.outputs.VERSION }}"
          echo "BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)" >> $GITHUB_ENV

      # 新增：自动生成临时签名文件（有效期 10000 天，仅构建时使用）
      - name: Generate temporary keystore
        run: |
          keytool -genkeypair \
            -keystore ./temp.keystore \
            -alias temp-apatch-alias \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass temp@123456 \
            -keypass temp@123456 \
            -dname "CN=Temp, OU=APatch, O=Dev, L=Beijing, ST=Beijing, C=CN"

      # 新增：用临时签名给 APK 签名（支持直接安装到设备）
      - name: Sign APK with temporary keystore
        env:
          BUILD_TOOL_VERSION: ${{ env.BUILD_TOOL_VERSION }}
        run: |
          # 找到未签名的 APK 文件
          UNSIGNED_APK=$(find app/build/outputs/apk/release -name "*.apk" ! -name "*-signed.apk")
          # 签名输出路径
          SIGNED_APK=$(echo "$UNSIGNED_APK" | sed 's/\.apk$/-signed.apk/')
          # 使用 Android SDK 的 apksigner 工具签名
          /usr/local/lib/android/sdk/build-tools/$BUILD_TOOL_VERSION/apksigner sign \
            --ks ./temp.keystore \
            --ks-pass pass:temp@123456 \
            --key-pass pass:temp@123456 \
            --alias temp-apatch-alias \
            --out "$SIGNED_APK" \
            "$UNSIGNED_APK"
          # 验证签名是否成功
          /usr/local/lib/android/sdk/build-tools/$BUILD_TOOL_VERSION/apksigner verify "$SIGNED_APK"
          echo "Signed APK path: $SIGNED_APK"

      # 上传签名后的 APK（可直接安装）
      - name: Upload signed artifact
        uses: actions/upload-artifact@v5
        with:
          name: 懒人听书-${{ steps.parse_version.outputs.VERSION }}-signed
          path: app/build/outputs/apk/release/*-signed.apk

